CONFIG_NAME: '2stages'

DATASET_NAME: 'flowers'
EMBEDDING_TYPE: 'cnn-rnn'
DATA_DIR: '../data/flowers'
GPU_ID: '0'
WORKERS: 4


TREE:
    BRANCH_NUM: 2


TRAIN:
    FLAG: True
    NET_G: '../output/flowers_2stages_2018_04_22_15_13_45/Model/netG_29300.pth'  # 'output/birds_3stages/Model/netG_epoch_700.pth'
    NET_D: '../output/flowers_2stages_2018_04_22_15_13_45/Model/netD'  # 'output/birds_3stages/Model/netD'
    BATCH_SIZE: 24
    MAX_EPOCH: 500
    SNAPSHOT_INTERVAL: 1000
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    COEFF:
      UNCOND_LOSS: 1.0


GAN:
    EMBEDDING_DIM: 128
    DF_DIM: 64
    GF_DIM: 64
    Z_DIM: 100
    R_NUM: 2
    B_CONDITION: True

TEXT:
    DIMENSION: 1024
